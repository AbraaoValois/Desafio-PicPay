<div class="container mt-4">
  <div class="dashboard-header">
    <h2>Ol√°, {{ currentUser.nome }}!</h2>
    <button class="btn-logout" (click)="logout()">Sair</button>
  </div>

  <div class="user-balance">
    <h5>Seu saldo</h5>
    <h3>{{ currentUser.saldo | currency:'BRL' }}</h3>
  </div>

  <div class="user-list">
    <div class="user-card" *ngFor="let user of users" 
         (click)="openPaymentModal(user)" 
         [class.disabled]="user.id === currentUser.id">
      <img [src]="user.avatar" class="avatar" alt="{{ user.nome }}">
      <h5>{{ user.nome }}</h5>
      <p>Saldo: {{ user.saldo | currency:'BRL' }}</p>
    </div>
  </div>

  <app-payment-modal
    *ngIf="selectedUser && selectedUser.id !== currentUser.id"
    [receiver]="selectedUser"
    [sender]="currentUser"
    (onPay)="handlePayment($event)">
  </app-payment-modal>
</div>
